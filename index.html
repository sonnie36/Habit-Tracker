<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="nav">
    <div class="logo">Habit Tracker</div>
    <div class="links">
        <ul>
            <li class="link">Home</li>
            <li class="link">My Habits</li>
            <li class="link">Analytics</li>
            <li class="link">Profile</li>
        </ul>
    </div>
    <button class="btn">Logout</button>
  </div>
  <main>
    <div class="hero">
      <div class="heading">
        <h1>Hello User!</h1>
        <p>Another day! Another Streak!</p>
      </div>
      <div class="hero1">
        <div class="addContainer">
          <div class="add">
            <button class="addBtn">Add a Habit</button>
          </div>
          <div class="details"></div>
        </div>
        <div class="imgDiv">
          <img src="https://streaksapp.com/images/demo2-with-watch.png" class="img" alt="">
        </div>
      </div>   
    </div>
    <div class="cardDisplay">

    </div>
  </main>
  <script src="dist/index.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
